<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Player</title>
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/player.css">
        <link rel="icon" type="image/png" sizes="16x16" href="//dvmn.org/assets/favicon.39a6050e68a2.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="//dvmn.org/assets/favicon-32.37a9fc388e53.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="//dvmn.org/assets/favicon-96.38d0a12c5ea6.png"/>
    </head>
    <body>

        <div class="player-box" id="player">
            <div class="js-video-container video-container"></div>
            <div class="control-panel">
               <button class="js-play-button player-buttons">
                   <i class="fa fa-lg fa-play " aria-hidden="true"></i>
               </button>
                <button class="js-pause-button player-buttons">
                    <i class="fa fa-lg fa-pause" aria-hidden="true" hidden></i>
                </button>
                <button class="js-volume-button player-buttons">
                    <i class="fa fa-lg fa-volume-off" aria-hidden="true"></i>
                </button>
                <button class="js-mute-button player-buttons">
                    <i class="fa fa-lg fa-volume-up" aria-hidden="true" hidden></i>
                </button>
                <div class="buttons-spacer"></div>
                <button class="js-fullscreen-button player-buttons">
                    <i class="fa fa-lg fa-expand" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
        <script src="assets/js/player.js"></script>

        <script type="text/javascript">
            createPlayer({
                elementId: 'player',
                src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
            });
        </script>

    </body>
</html>
